<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Your Game Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block; /* Ensure no spaces around iframe */
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000; /* Ensure controls are above the game content */
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <iframe src="your-game-url" allowfullscreen></iframe>
        <div id="controls">
            <!-- Your controls here -->
        </div>
    </div>
</body>
</html>
